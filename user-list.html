<!DOCTYPE html>
<html ng-app = 'app' ng-controller="Todo">
<head>
    <title>Add new person</title>
</head>
<body>
<div class="col-xs-4">
        <a ui-sref="add" class="btn btn-primary">Add</a>
<br><br><br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in todo.users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
